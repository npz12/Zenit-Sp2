    <link rel="stylesheet" href="../CSS/styleCadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="divHeader">
        <div class="divLogo">
            <a href="../mainZenit.html" id="link">  <img src="../imagens/logo-1.png" alt="Logo Zenit" id="imgHeaderLogo"> </a> 
        </div>
        <h4 id="liCalGanhos">Calcular Ganhos</h4>
        <h4 id="liNossoProduto">Nosso Produto</h4>
        <h4 id="liQuemSomos">Quem Somos</h4>
        <div class="divPerfil">
            <img id="imgHeader"
                src="../imagens/icon-user-transparente.png"
                alt="">
            <h4 id="liPerfil"><a href ='cadastro.html'>Perfil</a></h4>
        </div>

        <!-- <div class="divBarraPesquisa">
            &#8981;
            <input type="text" id="iptBarraPesquisa" placeholder="Buscar">
        </div> -->
    </div>
        <div class="divTitulo">
            <h1>Cadastro    </h1>
        </div>
        <div class="divCadastro">
                <h1 class="h1Titulo">SIGN-UP</h1>
                <input type="text" placeholder="Nome da Empresa" id="iptNome">
                <input type="email" placeholder="Email" id="iptEmail">
                <input type="number" placeholder="Telefone" id="iptTelefone">
                <input type="number" placeholder="CNPJ" id="iptCNPJ">
                <input type="password" placeholder="Senha" id="iptSenha">
                <button class="btnCadastro" onclick="cadastro()">Cadastrar</button>
                <h3>Ja tem uma conta?</h3>
                <a href="login.html">SIGN-IN</a>

        </div>
</body>

</html>
<script>
    function cadastro(){
        var nome = iptNome.value;
        var email = iptEmail.value;
        var tel = iptTelefone.value;
        var cnpj = iptCNPJ.value;
        var senha = iptSenha.value;
        var erro = false;

        if (nome == ''){
            alert('Nome inválido')
            erro = true
        }
        if (tel.length > 9 || tel.length < 9 || tel =='' ){
            alert('O telefone está incorreto!')
            erro = true
        }
        if (cnpj.length > 14 || cnpj.length < 14 || cnpj =='' ){
            alert('O CNPJ está inválido!')
            erro = true
        }
        if (senha.length < 8 || senha ==''){
            alert('A senha está muito curta')
            erro = true
        }
        if (email == '' || email.indexOf('@') == -1){
            alert('Insira um email válido')
            erro = true
        }
        if(erro==false){
            alert('Cadastrado com sucesso')
        }
    }
</script>
