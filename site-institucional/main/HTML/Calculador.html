<script>
    function calcularEmp() {
        // Divisão do faturamento por dia
        var fatMensal = faturamento.value / 30
        if (empresa_size.value === 's') {
            var precoTrasnf = 50000;
            var preju = (Number(precoTrasnf) * Number(qntdTransf.value)) + Number(fatMensal)
            message.innerHTML = `<b> Podemos evitar até R$ ${preju.toFixed(2)} em percas caso ocorra alguma falha no transformador<b>`
        } else if (empresa_size.value === 'n') {

            var precoTransfor = 10000;
            var preju = precoTransfor * Number(qntdTransf.value) + fatMensal
            message.innerHTML = `<b> Podemos evitar até R$ ${preju.toFixed(2)} em percas caso ocorra alguma falha no transformador<b>`
